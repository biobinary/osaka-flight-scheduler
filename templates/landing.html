<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f4f6f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            animation: slideIn 0.7s ease-out;
        }
        .btn-primary {
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .card-body {
            animation: fadeIn 0.7s ease-out 0.3s backwards;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header text-center py-3">
                        <h2 class="mb-0">
                            <i class="bi bi-airplane airplane-icon me-2"></i>Flight Management System
                        </h2>
                    </div>
                    <div class="card-body text-center p-5">
                        <h3 class="mb-4">Welcome to Your Flight Dashboard</h3>
                        <p class="lead text-muted mb-4">
                            Efficiently manage and track your flight operations 
                            with our intuitive management system.
                        </p>
                        
                        <div class="d-grid gap-3">
                            <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">
                                <i class="bi bi-table me-2"></i>View Flight Dashboard
                            </a>
                            <a href="{{ url_for('add_flight') }}" class="btn btn-outline-primary btn-lg">
                                <i class="bi bi-plus-circle me-2"></i>Add New Flight
                            </a>
                        </div>
                    </div>
                    <div class="card-footer text-center py-3 text-muted">
                        <small>Â© 2024 Flight Management System</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
