<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Scheduling Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Flight Scheduling Input</h2>
        <form action="{{ url_for('home') }}" method="POST">
            <div class="form-group">
                <label for="departure_time">Departure Time</label>
                <select id="departure_time" name="departure_time" required>
                    {% for slot in time_slots %}
                        <option value="{{ slot }}">{{ slot }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            <div class="form-group">
                <label for="airline">Airline</label>
                <input type="text" id="airline" name="airline" required>
            </div>
            <div class="form-group">
                <label for="flight_code">Flight Code</label>
                <input type="text" id="flight_code" name="flight_code" required>
            </div>
            <div class="form-group">
                <label for="gate">Gate</label>
                <input type="text" id="gate" name="gate" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <a href="{{ url_for('view_flights') }}">View Scheduled Flights</a>
    </div>
</body>
</html>
