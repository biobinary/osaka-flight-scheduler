<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Flights</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Scheduled Flights</h2>
        <table>
            <thead>
                <tr>
                    <th>Departure Time</th>
                    <th>Destination</th>
                    <th>Airline</th>
                    <th>Flight Code</th>
                    <th>Gate</th>
                </tr>
            </thead>
            <tbody>
                {% for flight in flights %}
                <tr>
                    <td>{{ flight[1] }}</td>
                    <td>{{ flight[2] }}</td>
                    <td>{{ flight[3] }}</td>
                    <td>{{ flight[4] }}</td>
                    <td>{{ flight[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('home') }}">Back to Input Form</a>
    </div>
</body>
</html>
